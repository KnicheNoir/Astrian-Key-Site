<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrian Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Open+Sans:400,700|Lato:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      /* Corrected main background image to the one you liked */
      background: #222 url('bkgrnd (2).jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0cda7;
      font-family: 'Open Sans', Lato, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: transparent;
      padding: 2em 1em 1em 1em;
      text-align: center;
      border-bottom: 2px solid #bfa14e;
      position: relative;
    }
    .visage {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      object-fit: contain;
      z-index: 2;
    }
    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.2em;
      color: #bfa14e;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 4px #000;
    }
    h2, h3 {
      font-family: 'Cinzel Decorative', serif;
      color: #bfa14e;
      text-shadow: 1px 1px 2px #000;
    }
    nav {
      margin: 2em auto;
      max-width: 700px;
      background: transparent;
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 0 24px #bfa14e22;
      backdrop-filter: none; /* Removed blur here */
    }
    .glass-tile {
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 0 18px #bfa14e44;
      backdrop-filter: none; /* Removed blur here */
      border: 1.5px solid #bfa14e77;
      padding: 1.5em;
      margin: 1em 0;
      text-align: center; /* Center the content inside the tile */
    }
    ul { list-style: none; padding: 0; margin: 0;}
    li { margin: 1em 0; }
    a {
      display: inline-block;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.35em;
      color: #bfa14e;
      background: transparent;
      padding: 0.4em 1.2em;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 8px #bfa14e44;
      transition: background 0.2s;
    }
    a:hover { background: #bfa14e; color: #222;}
    .glyph { font-size: 1.7em; vertical-align: middle; color: #bfa14e;}
    .globe-container {
      position: relative;
      text-align: center;
      margin-top: 2em;
    }
    /* Styles for the new single-image approach */
    .full-image-display {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
      z-index: 2;
    }
    .caduceus-compass {
      height: 3em;
      vertical-align: middle;
      margin-right: 0.5em;
    }
    .legend-toggle {
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.2em;
      color: #bfa14e;
      cursor: pointer;
    }
    footer { text-align: center; padding: 1em 0; color: #bbb; font-size: 0.9em;}
  </style>
</head>
<body>
  <header>
    <img src="4ground.png" class="visage" alt="Visage">
    <h1>Astrian Key</h1>
    <div style="color:#d6baff;">Explore the sequence: Aleph to Zayin</div>
  </header>
  <main>
    <div class="globe-container">
      <img src="4grnd (10).jpg" class="full-image-display" alt="Wireframe Globe"/>
    </div>
    <div class="glass-tile">
      <a href="#" id="legend-toggle" class="legend-toggle">
        <img src="caduceus-compass.svg" class="caduceus-compass" alt="Compass"/>
        Astrian Legend
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="aleph.html"><span class="glyph">&#x05D0;</span> Aleph</a></li>
        <li><a href="beth.html"><span class="glyph">&#x05D1;</span> Beth</a></li>
        <li><a href="gimmel.html"><span class="glyph">&#x05D2;</span> Gimmel</a></li>
        <li><a href="dalet.html"><span class="glyph">&#x05D3;</span> Dalet</a></li>
        <li><a href="he.html"><span class="glyph">&#x05D4;</span> He</a></li>
        <li><a href="vav.html"><span class="glyph">&#x05D5;</span> Vav</a></li>
        <li><a href="zayin.html"><span class="glyph">&#x05D6;</span> Zayin</a></li>
        <li><a href="cheth.html"><span class="glyph">&#x05D7;</span> Cheth</a></li>
      </ul>
    </nav>
  </main>
  <footer>
    &copy; 2025 Astrian Key. All rights reserved.
  </footer>
</body>
</html>
