  body {
    /* Dimmed background effect using a pseudo-element */
    position: relative;
    background: #222 url('newton.png') no-repeat center center fixed;

    font-family: 'Open Sans', Lato, Arial, sans-serif;

    min-height: 100vh;
  }
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Slightly darker to dim the background */
    z-index: -1;
  }
  header {
    background: transparent;
    padding: 2em 1em 1em 1em;

    position: relative;
  }

    font-family: 'Cinzel Decorative', serif;

  }
  h2, h3 {
    font-family: 'Cinzel Decorative', serif;
    color: #FF6347; /* Tomato Red for subheadings */
    text-shadow: 1px 1px 2px #000;
  }
  .content-section, .glass-tile {
    /* Semi-transparent gray "label" background */
    background: rgba(44, 44, 44, 0.7); /* Chosen gray with medium transparency */
    border-radius: 12px;
    padding: 2em;
    margin: 2em auto;
    max-width: 700px;
    box-shadow: 0 0 24px #bfa14e22; /* Retaining the border glow effect */
    border: 1.5px solid #bfa14e77;
    backdrop-filter: none;
  }
  ul { list-style: none; padding: 0; margin: 0;}
  li { margin: 1em 0; }
  p, li {
    font-size: 18px;
    font-weight: bold; /* Bold font for readability */
    text-shadow: 1px 1px 2px #000;
  }
  a {
    display: inline-block;
    font-family: 'Cinzel Decorative', serif;
    font-size: 1.35em;
    color: #FFD700; /* Gold for links */
    background: transparent;
    padding: 0.4em 1.2em;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: 0 0 8px #bfa14e44;
    transition: background 0.2s;
  }
  a:hover { background: #bfa14e; color: #222;}
  .glyph { font-size: 1.7em; vertical-align: middle; color: #FFD700;}
  .caduceus-compass { height: 3em; vertical-align: middle; margin-right: 0.5em;}
  footer { text-align: center; padding: 1em 0; color: #bbb; font-size: 0.9em;}
